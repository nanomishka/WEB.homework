{% extends "base.html" %}

{% block main %}
<div class="span8 offset1">                                    
    <h2>Sign UP</h2>
    <form class="form-horizontal" action="/signup/?red={{ path }}" method="post"
    enctype="multipart/form-data">{% csrf_token %}
        <div class="control-group">
            <label class="control-label" for="inputLogin">Login</label>
            <div class="controls">
                <input type="text" id="inputLogin" placeholder="Username" name="username" 
                {% if username %} value="{{ username }}" {% endif %} >
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
                <input type="text" id="inputEmail" placeholder="Email" name="email"
                {% if email %} value="{{ email }}" {% endif %}>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
                <input type="password" id="inputPassword" placeholder="Password" name=password>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputAvatar">Avatar</label>
            <div class="controls">
                <div>                
                    <p class="margins">
                        {{ check.file }}
                    </p>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Log in</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
