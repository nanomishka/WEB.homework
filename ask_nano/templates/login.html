{% extends "base.html" %}

{% block main %}
<div class="span8 offset1">
	<h2> Log In </h2>
	<a href="#"> Create new account</a>
	{% if username %}
		<p class="text-error">Sorry, wrong Email or password :(</p>
	{% endif %}
	<form class="form-horizontal" action="/login/?red={{ path }}" method="post">{% csrf_token %}
	    <div class="control-group">
		    <label class="control-label" for="inputEmail">Email</label>
		    <div class="controls">
		    	<input type="text" id="inputEmail" placeholder="username" name="username" 
		    	{% if username %} value="{{ username }}" {% endif %} >

	    	</div>
	    </div>
	    <div class="control-group">
		    <label class="control-label" for="inputPassword">Пароль</label>
		    <div class="controls">
		    	<input type="password" id="inputPassword" placeholder="password" name="password">
		    	
		    </div>
	    </div>
	    <div class="control-group">
		    <div class="controls">
			   <!-- <label class="checkbox">
			    	<input type="checkbox"> Remember me
			    </label> -->
			    <button type="submit" class="btn">Log in</button>
		    </div>
	    </div>
    </form>
</div>
{% endblock %}
